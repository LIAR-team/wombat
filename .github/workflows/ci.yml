name: wombat CI

on:
  pull_request:
    branches:    
      - 'main'
  push:
    branches:
      - main

defaults:
  run:
    shell: bash

jobs:
  # Hack to inject VERSION into container. See:
  # https://github.community/t/how-to-use-env-with-container-image/17252
  # https://stackoverflow.com/questions/64721253
  Setup-Wombat:
    runs-on: self-hosted
    outputs:
      DEV_ENV_IMAGE: ${{ steps.set_version.outputs.DEV_ENV_IMAGE }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Read VERSION
        run: |
          VER=$(cat ${{ github.workspace }}/utils/dev-environment/VERSION) \
          && echo "DEV_ENV_IMAGE=$VER" >> $GITHUB_ENV
      - name: Set VERSION
        id: set_version
        run: echo "DEV_ENV_IMAGE=${{ env.DEV_ENV_IMAGE }}" >> $GITHUB_OUTPUT

  Build-and-Test:
    needs: Setup-Wombat
    runs-on: self-hosted
    container:
      image: ${{ needs.Setup-Wombat.outputs.DEV_ENV_IMAGE }}
    env:
      COLCON_HOME: ${{ github.workspace }}/.colcon
    steps:
      - name: Build wombat
        run: |
          source /home/docker-dev/.bashrc \
          && VERBOSE=1 colcon build --symlink-install --event-handlers=console_cohesion+
      - name: Run unit-tests
        run: |
          source /home/docker-dev/.bashrc \
          && VERBOSE=1 colcon test --mixin no-linters --return-code-on-test-failure --event-handlers=console_cohesion+
      - name: Run linters
        run: |
          source /home/docker-dev/.bashrc \
          && VERBOSE=1 colcon test --mixin linters --return-code-on-test-failure --event-handlers=console_cohesion+

  Documentation:
    needs: Setup-Wombat
    runs-on: self-hosted
    container:
      image: ${{ needs.Setup-Wombat.outputs.DEV_ENV_IMAGE }}
    steps:
      - name: Build doxygen
        run: |
          $PWD/utils/doxygen/doxygen.sh
