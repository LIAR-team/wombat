kennel:
  ros__parameters:
    real_time_factor: 5.0
    sim_time_update_period_ms: 2
    map_yaml_filename: ""
    robots:
      - "my_robot"

my_robot:
  robot_sim:
    ros__parameters:
      mobile_base:
        update_period_ms: 5
        control_topic_name: /cmd_vel
        control_msg_lifespan_ms: 200
        ground_truth:
          map_topic_name: ""
          costmap_topic_name: ""
        start_pose: [0.0, 0.0, 0.0]
